{% extends "layout.html" %}

{% block body %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Create a new collection</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Admin</a></li>
              <li class="breadcrumb-item active">Create new collection</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
            
              <!-- /.card-header -->
              <div class="card-body">
                <form action="/collection/create" method="post" enctype=multipart/form-data>
                <div class="form-group">
                  <label for="inputName">Disease Term</label>
                  <input type="text" id="inputName" name="disease_term" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Title</label>
                  <textarea id="inputDescription" name="title" class="form-control" rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-12">
                      <a href="/" class="btn btn-secondary">Cancel</a>
                      <input type="submit" value="Create" class="btn btn-success float-right">
                    </div>
                </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
      <div class="row">
        <div class="col-12">
          <a href="/collection" class="btn btn-success float-left">View collections</a>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {% endblock %}
