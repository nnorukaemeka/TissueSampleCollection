<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {{ title }} {% endblock %} </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/static/admin_plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/admin_dist/css/adminlte.min.css">
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Admin</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <div class="row container-fluid">
      <div class="col-sm-4"></div>
      <div class="col-sm-8 float-sm-right">
        <!-- ======= Flash ======= -->
        {% include 'includes/_message.html' %}
        <!-- End Flash -->
      </div>
    </div>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="/static/admin_dist/img/UoN_logo.jpeg" alt="The University of Nottingham Logo" class="brand-image img-circle elevation-3">
      <span class="brand-text font-weight-light"><strong> Assessment 1</strong></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="https://lh3.googleusercontent.com/a-/AFdZucrSmtxhEmDc8yB3ZVqE9LEQwE6X2d_T-NsRPU2b6A=s96-c" class="img-circle elevation-2" alt="Admin Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Nnoruka Emeka Chinedu</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-folder"></i>
              <p>
                Collections
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/collection" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>List of collections</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/collection/create" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Create a new collection</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-table"></i>
              <p>
                Samples
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/sample" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>List of samples</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/sample/add" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add a sample</p>
                </a>
              </li>
            </ul>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Create a new collection</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Admin</a></li>
              <li class="breadcrumb-item active">Create new collection</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
            
              <!-- /.card-header -->
              <div class="card-body">
                <form action="/collection/create" method="post" enctype=multipart/form-data>
                <div class="form-group">
                  <label for="inputName">Disease Term</label>
                  <input type="text" id="inputName" name="disease_term" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Title</label>
                  <textarea id="inputDescription" name="title" class="form-control" rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-12">
                      <a href="/" class="btn btn-secondary">Cancel</a>
                      <input type="submit" value="Create" class="btn btn-success float-right">
                    </div>
                </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->


</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/static/admin_plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/admin_plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/static/admin_dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="/static/admin_dist/js/pages/dashboard3.js"></script>
</body>
</html>
