{% extends "layout.html" %}

{% block body %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Add a new sample</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Admin</a></li>
              <li class="breadcrumb-item active">Add new sample</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              
            <div class="card-header">
              <h3 class="card-title">Add a new sample to <strong>"{{ data.title }}"</strong></h3>
            </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form action="/sample/add/{{ data.collection_id }}" method="post" enctype=multipart/form-data>
                  <div class="form-group">
                    <label for="inputCollectionId">Select collection</label>
                    <select name="collection_id" class="form-control" required disabled>
                        <option value="{{ data.collection_id }}">{{ data.title }}</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="inputName">Donor_Count</label>
                  <input type="number" id="inputName" name="donor_count" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Material_Type</label>
                  <textarea id="inputDescription" name="material_type" class="form-control" rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-12">
                      <a href="/" class="btn btn-secondary">Cancel</a>
                      <input type="submit" value="Add" class="btn btn-success float-right">
                    </div>
                </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
      <div class="row">
        <div class="col-12">
          <a href="/collection/create" class="btn btn-success float-left">Create a new collection</a>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {% endblock %}
